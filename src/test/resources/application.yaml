quarkus:
  http:
    port: 8080
    read-timeout: 30m
    limits:
      max-body-size: 500M

  package:
    uber-jar: true

  naming:
    enable-jndi: true # quarkus disabled jndi by default. We need to enable it for some testing.

  log:
    level: TRACE
    min-level: TRACE
    category:
      "org.jboss":
        level: INFO
      "org.apache.kafka":
        level: ERROR
      "io.quarkus":
        level: INFO
      "io.smallrye":
        level: INFO
      "org.eclipse":
        level: INFO
      "io.netty":
        level: INFO
      "org.infinispan":
        level: INFO
      "io.agroal":
        level: INFO
      "org.commonjava.indy.service":
        level: TRACE
    console:
      enable: false
    file:
      enable: true
      level: TRACE
      path: "./target/log/indy-repo-service.log"
      format: "%d{HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n"
      rotation:
        max-backup-index: 5
        max-file-size: 10M

  swagger-ui:
    always-include: true

  application:
    name: "indy-repository-service"

  opentelemetry:
    enabled: false
    tracer:
      exporter:
        otlp:
          endpoint: http://localhost:4317
          headers: "header1=value1"

kafka:
  bootstrap:
    servers: "localhost:9092"

mp:
  messaging:
    emitter:
      # the default buffer size for emitter's OnOverflow buffer strategy of back-pressure control
      default-buffer-size: 1024
    outgoing:
      store-event:
        connector: "smallrye-kafka"
        topics: "store-event"
        value:
          serializer: "io.quarkus.kafka.client.serialization.ObjectMapperSerializer"

repository:
  data-storage: infinispan


cassandra:
  enabled: false

ispn:
  configDir: /tmp/infinispan.xml
