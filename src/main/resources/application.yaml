# Quarkus will choose application.yaml over application.properties.
quarkus:
    http:
        port: 8080
        read-timeout: 30m
        limits:
          max-body-size: 500M

    package:
        uber-jar: true

    # Logging (disable console on prod)
    log:
        level: INFO
        min-level: TRACE
        category:
            "org.commonjava.indy.service":
                level: DEBUG
            "org.commonjava.indy.service.repository.jaxrs.FlightRecorderFilter":
                min-level: TRACE
                level: TRACE
        console:
            level: INFO
            enable: true
        file:
            enable: true
            path: "log/indy-repository-service.log"
            level: INFO
            format: "%d{HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n"
            rotation:
                max-backup-index: 5
                max-file-size: 10M

    swagger-ui:
        always-include: true

repository:
    affectedGroupsExclude: ^build-\d+
