quarkus:
  http:
    port: 8080
    read-timeout: 30m
    limits:
      max-body-size: 500m
  package:
    type: uber-jar
  application:
    name: "indy-repository-service"
  resteasy:
    gzip:
      enabled: true
      max-input: 64M
  naming:
    enable-jndi: true # quarkus disabled jndi by default. We need to enable it for some testing.
  keycloak:
    devservices:
      enabled: false
  oidc:
    enabled: false
  security:
    auth:
      enabled-in-dev-mode: false
  opentelemetry:
    enabled: true
  log:
    level: INFO
    min-level: TRACE
    category:
      "org.jboss":
        level: WARN
      "org.apache.kafka":
        level: WARN
      "io.quarkus":
        level: WARN
      "io.smallrye":
        level: WARN
      "org.eclipse":
        level: WARN
      "io.netty":
        level: WARN
      "org.infinispan":
        level: WARN
      "io.agroal":
        level: WARN
      "org.commonjava.indy.service":
        level: TRACE
    console:
      enable: true
    file:
      level: INFO
      enable: true
      path: "log/indy-repository-service.log"
      format: "%d{HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n"
      rotation:
        max-backup-index: 5
        max-file-size: 10M
  swagger-ui:
    always-include: true

indy_security:
  enabled: False

repository:
  data-storage: mem
  affectedGroupsExclude: "^build-.+|^g-.+-build-.+"
  query:
    cache:
      enabled: false

cassandra:
  enabled: false

kafka:
  bootstrap:
    servers: "localhost:9092"

mp:
  messaging:
    emitter:
      # the default buffer size for emitter's OnOverflow buffer strategy of back-pressure control
      default-buffer-size: 1024
    outgoing:
      store-event:
        connector: "smallrye-kafka"
        topics: "store-event"
        value:
          serializer: "io.quarkus.kafka.client.serialization.ObjectMapperSerializer"


"%dev":
  quarkus:
    log:
      level: TRACE
      min-level: TRACE
      category:
        "org.jboss":
          level: INFO
        "org.apache.kafka":
          level: ERROR
        "io.quarkus":
          level: INFO
        "io.smallrye":
          level: INFO
        "org.eclipse":
          level: INFO
        "io.netty":
          level: INFO
        "org.infinispan":
          level: INFO
        "io.agroal":
          level: INFO
        "org.commonjava.indy.service":
          level: TRACE
      console:
        enable: true
      file:
        enable: true
        path: "/tmp/indy-repository-service.log"
        format: "%d{HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n"
        rotation:
          max-backup-index: 5
          max-file-size: 10M

  repository:
    data-storage: mem

  ispn:
    configDir: /tmp
